services:
  - type: web
    name: dragonfly-bot
    env: python
    pythonVersion: "3.11"          # ← این خط خیلی مهمه!
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel &&
      pip install -r requirements.txt
    startCommand: python main.py
    autoDeploy: true

